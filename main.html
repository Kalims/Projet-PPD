<html>
  <head>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="https://unpkg.com/@tensorflow/tfjs@0.14.0/dist/tf.min.js"></script>
	<script src="https://unpkg.com/@tensorflow-models/mobilenet@0.2.0/dist/mobilenet.min.js"></script>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="console"></div>
    <video autoplay playsinline muted id="webcam" width="300" height="300"></video>

    <button id="left">Left</button>
    <button id="right">Right</button>
    <button id="up">Up</button>
    <button id="down">Down</button>
	<button id="middle">Middle</button>
    <br>
	optimizer
	<div><input type="number" id="optimizer" name="optimizer" min="0.001" max="1"><button onClick="modelCompile();">Load model with new optimizer</button></div>
	<br>
	batchSize
	<div class="slidecontainer">
	  <input type="range" min="1" max="100" value="32" class="slider" id="batchSize">
	  <span id="f" style="font-weight:bold;color:red">32</span>
	</div>
	epochs
	<div class="slidecontainer">
	  <input type="range" min="1" max="100" value="75" class="slider" id="epochs"><output></output>
	  <span id="f1" style="font-weight:bold;color:red">75</span>
	</div>
	<br>
    <button onclick="train()" id="train">train</button>
    <button onclick="show()" id="train">show</button>
	
	<div class="chart-container">
		<canvas id="lossChart"></canvas>
		<canvas id="accurancyChart"></canvas>
	</div>
	<script src="script.js"></script>
  </body>
</html>
