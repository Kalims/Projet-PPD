<html>
  <head>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="https://unpkg.com/@tensorflow/tfjs@0.14.0/dist/tf.min.js"></script>
	<script src="https://unpkg.com/@tensorflow-models/mobilenet@0.2.0/dist/mobilenet.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
  <nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img class="logo" src="img/logo.png" alt="">
	<img class="logo2" src="img/Tensorflow_logo.png" alt="">
  </a>
  </nav>
  <div class="row">
    <div id="console"></div>
	<div class="container">
	 <div class="row">
	  <div class="col-md-6">
<!--VIDEO-->
	   <div class="parametres">
		  Optimizer
	     <div><input type="number" id="optimizer" name="optimizer" min="0.001" max="1"><button class="btn btnd btn-primary" style="margin-left:15px;" onClick="modelCompile();">Load model with new optimizer</button></div>
		 <br>
		  BatchSize
	      <div class="slidecontainer">
	        <input type="range" min="1" max="100" value="32" class="slider" id="batchSize">
	        <span id="f" style="font-weight:bold;color:red">32</span>
	      </div>
		  Epochs
	      <div class="slidecontainer">
	        <input type="range" min="1" max="100" value="75" class="slider" id="epochs"><output></output>
	        <span id="f1" style="font-weight:bold;color:red">75</span>
	      </div>
		  <br>
          <button class="btn btn-primary" onclick="train()" id="train">train</button>
		   <button class="btn btn-primary" onclick="showTest()" id="train">show test</button>
          <button class="btn btn-primary" onclick="show()" id="train">show</button>
	   </div>

	  </div>
<!--FIN-->
    <br>
<!--PARAMETRES-->
      <div class="col-md-6">
        <div class="video"><video autoplay playsinline muted id="webcam" width="300" height="227.5"></video></div>
<!--FIN-->
<!--BOUTONS-->
        <div class="boutons">
	     <button class="btn btnb btn-primary" id="left">Left</button>
         <button class="btn btnb btn-primary" id="right">Right</button>
         <button class="btn btnb btn-primary" id="up">Up</button>
         <button class="btn btnb btn-primary" id="down">Down</button>
	     <button class="btn btnb btn-primary" id="middle">Middle</button>
	    </div>
		<br>
   	  </div>
	 </div>
	</div>
<!--FIN-->	
   </div>
 <ul class="nav nav-tabs" id="pills-tab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="pills-loss-tab" data-toggle="pill" href="#pills-loss" role="tab" aria-controls="pills-loss" aria-selected="true">Loss</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="pills-accuracy-tab" data-toggle="pill" href="#pills-accuracy" role="tab" aria-controls="pills-accuracy" aria-selected="false">Accuracy</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="pills-resTestMod-tab" data-toggle="pill" href="#pills-resTestMod" role="tab" aria-controls="pills-resTestMod" aria-selected="false">Resultat du test du model</a>
  </li>
</ul>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-Loss" role="tabpanel" aria-labelledby="pills-loss-tab">
    <br>
	<div class="chart-container">
		<canvas id="lossChart"></canvas>
	</div>
  </div>
  <div class="tab-pane fade" id="pills-accuracy" role="tabpanel" aria-labelledby="pills-accuracy-tab">
    <br>
	<div class="chart-container">
		<canvas id="accurancyChart"></canvas>
	</div>
  </div>
  <div class="tab-pane fade" id="pills-resTestMod" role="tabpanel" aria-labelledby="pills-resTestMod-tab">
	  <br>
	  <table class="table" id="tableau">
		  <thead class="thead-dark"><!-- en-tête -->
		  <tr><!-- première ligne -->
			  <th scope="col">Resultat attendu</th>
			  <th scope="col">Resultat predit</th>
			  <th scope="col">Erreur ?</th>
		  </tr>
		  </thead>
		  <tbody>
		  <tr><!-- seconde ligne du tableau et première de tbody-->
		  </tr>
		  </tbody>
	  </table>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
