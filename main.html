<html>
  <head>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="https://unpkg.com/@tensorflow/tfjs@0.14.0/dist/tf.min.js"></script>
	<script src="https://unpkg.com/@tensorflow-models/mobilenet@0.2.0/dist/mobilenet.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
  <div class="row">
   <div class="col-md-6"><img class="logo" src="http://recherche.parisdescartes.fr/extension/kitbasic/design/kitbasic/images/logo.png"></img></div>
   <div class="col-md-6"><img class="logo2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Tensorflow_logo.svg/220px-Tensorflow_logo.svg.png"></img></div>

    <div id="console"></div>
	<div class="container">
	 <div class="row">
	  <div class="col-md-6">
<!--VIDEO-->
	   <div class="parametres">
		  Optimizer
	     <div><input type="number" id="optimizer" name="optimizer" min="0.001" max="1"><button class="btn btnd btn-primary" onClick="modelCompile();">Load model with new optimizer</button></div>
		 <br>
		  BatchSize
	      <div class="slidecontainer">
	        <input type="range" min="1" max="100" value="32" class="slider" id="batchSize">
	        <span id="f" style="font-weight:bold;color:red">32</span>
	      </div>
		  Epochs
	      <div class="slidecontainer">
	        <input type="range" min="1" max="100" value="75" class="slider" id="epochs"><output></output>
	        <span id="f1" style="font-weight:bold;color:red">75</span>
	      </div>
		  <br>
          <button class="btn btn-primary" onclick="train()" id="train">train</button>
          <button class="btn btn-primary" onclick="show()" id="train">show</button>
	   </div>

	  </div>
<!--FIN-->
    <br>
<!--PARAMETRES-->
      <div class="col-md-6">
	
        <div class="video"><video autoplay playsinline muted id="webcam" width="300" height="300"></video></div>
<!--FIN-->
<!--BOUTONS-->
        <div class="boutons">
	     <button class="btn btnb btn-primary" id="left">Left</button>
         <button class="btn btnb btn-primary" id="right">Right</button>
         <button class="btn btnb btn-primary" id="up">Up</button>
         <button class="btn btnb btn-primary" id="down">Down</button>
	     <button class="btn btnb btn-primary" id="middle">Middle</button>
	    </div>
   	  </div>
	 </div>
	</div>
<!--FIN-->	
	<div class="chart-container">
		<canvas id="lossChart"></canvas>
		<canvas id="accurancyChart"></canvas>
	</div>
   </div>
   <script src="script.js"></script>
 </body>
</html>
